    <tbody>

        <tr *ngFor="let item of products;let count = index">
            <td>{{count}}
            </td>

            <td>{{item.name|uppercase}}</td>
            <td>{{item.price|currency}}</td>
            <td>{{"1234567890"|phoneformatter:"IN"}}</td>
        </tr>

    </tbody>
</table>
